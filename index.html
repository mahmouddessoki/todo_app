<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./imgs/10995222.png" type="image/x-icon">
    
    <link rel="stylesheet" href="./css/all.min.css">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css" rel="stylesheet">

    <link rel="stylesheet" href="./css/index_style.css">
    <title>To Do</title>
</head>

<body>



    <section class="todo d-flex mt-5 mb-0 align-items-center justify-content-start" id="todo">

        <div class="container d-flex flex-column align-items-center justify-content-center">
            <div class="todo-form-container w-75 shadow bg-white p-5 border border-2 rounded-1">

                <h3 class="text-uppercase mb-4 todo-form-title text-center text-success">my todos</h3>


                <div class="d-flex row-gap-3 flex-md-row flex-column column-gap-3 align-items-start">
                    <div class="input w-100 position-relative">

                        <input type="text" class="form-control" id="todo-input" placeholder="New Task ...">
                        <i class="fa-solid fa-check fa-lg text-success position-absolute  d-none"></i>
                        <i class="fa-solid fa-circle-exclamation fa-lg text-danger position-absolute d-none"></i>
                        <div class="alert d-none alert-danger p-2 text-capitalize d-none">

                        </div>
                    </div>
                    <button id="add-btn" type="button"
                        class="add-btn d-flex align-items-center col-md-auto col-12 btn btn-success text-uppercase">
                        <span  id="first">add</span>
                        <span id="second" class="loader  d-none text-white"></span>
                    </button>
                </div>

                <div id="addAlert" class="alert d-none mt-3 text-center text-capitalize d-block">

                </div>


                <div class="task-list" id="tasksContainer">
                  
                </div>
                <div id="taskLoad" class="text-center d-none mt-5">

                    <span class="loader d-inline-block"></span>
                </div>








            </div>





        </div>


    </section>









    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <script src="./js/main.js"></script>
</body>

</html>
